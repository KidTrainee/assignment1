<!doctype html>
<html lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="lunchCheckerApp">
   <div class="container" ng-controller="lunchCheckerController">
     <h1>Lunch Checker</h1>
     <form>
       <div class="form-group">
         <input id="lunch-menu" type="text"
         placeholder="list comma separated dishes you usually have for lunch"
         class="form-control has-success has-feedback" ng-model="dishList">
       </div>
       <div class="form-group">
           <button class="btn btn-default" ng-click="checkTooMuch()">Check If Too Much</button>
       </div>
       <div class="form-group message " style="color:{{customColor}};">
         {{alert}}
       </div>
    <!-- </form>-->
     </div>
</body>
</html>
